<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/kendo.common-material.min.css">
    <link rel="stylesheet" href="./css/kendo.material.min.css">
    <link rel="stylesheet" href="./css/uikit.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fontawesome.css">

    <title>圖書館</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <h1 class="navbar-title text-center">圖書管理系統</h1>
        </nav>
    </header>
    <main>
        <div class="uk-container align-center">
            <div class="uk-card uk-text-left uk-width-1-1" id="add_window" style="display:none">
                <form id="book_form">
                    <ul class="fieldlist">
                        <li>
                            <img class="book_image" id="book-image" src="image/database.jpg" alt="">
                        </li>
                        <li>
                            <label class="required">圖書類別</label>
                            <select id="book_category" name="book_category" class="uk-width-1-1" required validationMessage="請選擇圖書類別"></select>
                        </li>
                        <li>
                            <label class="required">書名</label>
                            <input id="book_name" type="text" name="book_name" class="uk-width-1-1" required validationMessage="請輸入書名" />
                            <span class="k-invalid-msg" data-for="book_nameˇㄉ"></span>
                        </li>
                        <li>
                            <label class="required">作者</label>
                            <input id="book_author" type="text" name="book_author" class="uk-width-1-1" required validationMessage="請輸入作者" />
                            <span class="k-invalid-msg" data-for="book_author"></span>
                        </li>
                        <li>
                            <label class="required">購買日期</label>
                            <input id="bought_datepicker" type="date" name="bought_datepicker" class="uk-width-1-1" required validationMessage="請輸入購買日期" />
                            <span class="k-invalid-msg" data-for="bought_datepicker"></span>
                        </li>
                        <li>
                            <label>送達日期</label>
                            <input id="delivered_datepicker" type="date" name="delivered_datepicker" class="uk-width-1-1" />
                            <span class="k-invalid-msg" data-for="delivered_datepicker"></span>
                        </li>
                        <li>
                            <label class="required">金額</label>
                            <input id="book_price" type="number" name="book_price" class="uk-width-1-1" required validationMessage="請輸入金額" min="1" />
                            <span class="k-invalid-msg" data-for="book_price"></span>

                        </li>
                        <li>
                            <label class="required">數量</label>
                            <input id="book_amount" type="number" name="book_amount" class="uk-width-1-1" required validationMessage="請輸入數量" min="1" />
                            <span class="k-invalid-msg" data-for="book_amount"></span>
                        </li>
                        <li class="uk-text-right">
                            <span>
                                總計&nbsp;<span id="book_total" name="book_total" >0</span> 元
                            </span>
                        </li>
                        <li class="uk-text-right">
                            <button type="button" class="k-button k-primary btn-add-book" id="save_book">新增</button>
                        </li>
                      
                    </ul>
                </form>
            </div>
            <button type="button" id="add_book" class="k-button k-primary btn-add-book">新增書籍</button>
            <div id="book_grid">
                <div id="delete_details">

                </div>
            </div>
            <script type="text/x-kendo-template" id="template">
                <div class="book-grid-toolbar">
                    <input type="search" id="search" placeholder="我想找......">
                </div>          
            </script>

        </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="data/book-data.js"></script>
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/kendo.all.min.js"></script>
    <script src="./js/uikit.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/kendo.messages.zh-TW.min.js"></script>
    <script src="./js/kendo.culture.zh-TW.min.js"></script>
</body>

</html>
